<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_in.css">
    <title>Sign In</title>
</head>
<body>
    <!-- navbar -->
    <nav>
        <div class="nav-container">
            <div class="navbar-brand"><a href="#">Climb On! &#153 Fitness</a></div>
            <div class="navbar-list">
                <ul>
                    <li class="nav-item">
                        <a href="landing.html" class="nav-link">sign-up</a>
                    </li>
                    <li class="nav-item">
                        <a href="gym_main.html" class="nav-link">Plans</a>
                    </li>
                    <li class="nav-item">
                        <a href="gym_main.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <div class="background">
            
        </div>
    </section>

<!-- sign in container -->
<section class="signin">
    <div class="main-page">
        <div class="img-container">
            <img src="gym.photos/Boulder girl.jpg" alt="Girl bouldering" class="img">
        </div>
        <div class="sign-in-container">
            <h3 class="title">
                Sign-In
            </h3>
            <div class="input-container">
                <label for="email">
                    Email:
                </label>
                <br>
                <input type="text" id="email" name="email" placeholder="enter email" required>
            </div>
            <div class="input-container">
                <label for="password">
                    Password:
                </label>
                <br>
                <input type="text" id="password" name="password" placeholder="password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" value>
                <label for="form-check-label">
                    Remember me
                </label>
            </div>
            <div class="login">
                <button>
                    Log in
                </button>
            </div>
            <div class="forgot-password">
                <a href="#">forgot password?</a>
            </div>
            <div class="register">
                <p>
                    Not a member yet?
                    <a href="landing.html">Sign up here!</a>
                </p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
